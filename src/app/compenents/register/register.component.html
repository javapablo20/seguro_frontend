<section class="flex flex-col w-full h-full p-5 md:flex-row">
    <aside class="flex flex-col justify-center w-full p-5 bg-infobg rounded-lg">
        <i class="fa-solid text-blue text-lg fa-hand-holding-medical md:text-2xl"></i>

        <h1 class="font-semibold tracking-tight leading-relaxed text-xl mt-10 md:mt-20">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </h1>

        <p class="mt-2 tracking-wide text-gray md:mt-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus dignissimos modi impedit dolorum quis sed.
        </p>
    </aside>

    <aside class="flex flex-col w-full p-5">
        <article class="flex items-center gap-1 justify-between">
            @if (!active) {
                <i class="fa-regular text-blue fa-circle"></i>
            } @else {
                <i class="fa-solid text-blue fa-circle"></i>
            }

            <span class="w-full border border-gray" [ngClass]="{ 'border-blue' : active}"></span>
            <i class="fa-regular text-gray fa-circle"></i>
        </article>

        <h2 class="font-semibold tracking-tight leading-relaxed text-xl mt-5 md:px-10">Sign Up</h2>

        <form class="flex flex-col mt-5 md:px-10">

            <div class="grid grid-cols-2 gap-2">
                <div class="flex flex-col">
                    <label class="labels" for="firstName">Nome</label>
                    <input class="border border-gray rounded-md px-2 py-2" type="text" name="firstName" placeholder="Nome">
                </div>
                <div class="flex flex-col">
                    <label class="labels" for="lastName">Sobrenome</label>
                    <input class="border border-gray rounded-md px-2 py-2" type="text" name="lastName" placeholder="Sobrenome">
                </div>
            </div>

            <div class="flex flex-col mt-6">
                <label class="labels" for="emailUser">Email</label>
                <input class="inputs" type="email" name="emailUser" placeholder="Digite seu e-mail">
            </div>

            <div class="flex flex-col mt-6">
                <label class="labels" for="cpfUser">CPF</label>
                <input class="inputs" type="number" name="cpfUser" placeholder="Digite seu CPF">
            </div>

            <div class="flex flex-col mt-6">
                <label class="labels" for="dateUser">Data de Nascimento</label>
                <input class="inputs" type="date" name="dateUser">
            </div>

            <div class="flex flex-col mt-6">
                <label class="labels" for="genederUser">Gênero</label>
                
                <select name="genederUser" class="inputs">
                    <option value="" selected disabled>Selecionar</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Não Informar</option>
                </select>
            </div>

            <div class="flex flex-col mt-6">
                <label class="labels" for="passwordUser">Senha</label>
                <input class="inputs" type="password" name="passwordUser">
            </div>

            <div class="flex flex-col mt-6">
                <label class="labels" for="confirmPasswordUser">Confirmar Senha</label>
                <input class="inputs" type="password" name="confirmPasswordUser">
            </div>

            <button class="flex items-center justify-center gap-2 w-full mt-10 p-2 border rounded-md bg-blue text-white" (click)="activedButton()">
                <p>Avançar</p>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
    
            <p class="text-gray tracking-wide text-sm text-center mt-1">Já possui conta? <span class="text-blue cursor-pointer">Clique aqui</span></p>
        </form>
    </aside>
</section>
